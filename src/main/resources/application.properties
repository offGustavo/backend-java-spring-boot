spring.application.name=TurboOrder

# Banco de Dados
spring.datasource.url=jdbc:mariadb://localhost:3306/turboOrder?useSSL=false&serverTimezone=UTC
spring.datasource.username=turboOrder
spring.datasource.password=turboOrder


# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configurações do servidor
server.port=8800

# Desabilita o login automático do Spring Security
spring.security.enabled=false
